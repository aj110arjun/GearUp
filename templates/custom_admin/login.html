<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin Login - GearUp</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #1e1e2f;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
    }

    .login-box {
      background-color: #fff;
      border-radius: 12px;
      padding: 40px 30px;
      max-width: 400px;
      width: 100%;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
    }

    .login-box h3 {
      font-weight: bold;
      margin-bottom: 25px;
      text-align: center;
    }

    .form-control {
      border-radius: 10px;
    }

    .btn-login {
      background-color: #343a40;
      color: #fff;
      border-radius: 10px;
      font-weight: 500;
    }

    .btn-login:hover {
      background-color: #212529;
    }

    .brand {
      font-size: 2rem;
      font-weight: 700;
      color: #343a40;
      text-align: center;
      margin-bottom: 15px;
    }

    .form-text {
      text-align: center;
      margin-top: 15px;
    }
  </style>
</head>
<body>

  <div class="login-box">
    <div class="brand">GearUp Admin</div>
    <h3>Admin Login</h3>
    <form method="POST" novalidate>
      {% csrf_token %}
      {{ form.as_p }}

      {% if form.errors %}
        <div class="text-danger mb-3">
          {% for error in form.non_field_errors %}
            <p>{{ error }}</p>
          {% endfor %}
        </div>
      {% endif %}

      <div class="d-grid">
        <button type="submit" class="btn btn-login">Login</button>
      </div>
    </form>
    <div class="form-text">
      <a href="">‚Üê Back to Site</a>
    </div>
  </div>

</body>
</html>
