{% extends "custom_admin/base.html" %}
{% block content %}
  <h1>Edit Variant</h1>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Save</button>
    <a href="{% url 'admin:products_variant_changelist' %}" class="btn btn-secondary">Cancel</a>
  </form>
{% endblock %}
