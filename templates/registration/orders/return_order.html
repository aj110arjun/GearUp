{% extends "registration/base.html" %}
{% block content %}
<div class="container mt-5">
    <h2>Return Order #{{ order.order_id }}</h2>
    <p class="text-muted">Please provide a reason for your return request.</p>

    <form method="POST" class="mt-3">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-warning">Submit Return Request</button>
        <a href="{% url 'order_detail' order.order_id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
