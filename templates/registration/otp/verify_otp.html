{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Email Verification</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="{% static 'css/otp.css' %}">
</head>
<body>

<div class="container">
  <div class="verify-container">
    <h3 class="text-center text-primary">Email Verification</h3>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3">
        <label for="otp" class="form-label">Enter OTP sent to your email</label>
        <input type="text" name="otp" class="form-control" id="otp" required placeholder="6-digit OTP">
      </div>
      {% if messages %}
        {% for message in messages %}
            <div>{{message.error}}</div>
        {% endfor %}
      {% endif %}
      <div class="d-grid">
        <button type="submit" class="btn btn-success">Verify</button>
      </div>
    </form>
  </div>
</div>

</body>
</html>
