<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GearUp - Emergency Minilight</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    body {
      background-color: #b89f81;
      font-family: 'Segoe UI', sans-serif;
    }

    .navbar-brand span {
      color: #4caf50;
      font-weight: bold;
    }

    .product-title {
      font-size: 1.8rem;
      font-weight: 700;
    }

    .product-category {
      font-weight: 600;
      font-size: 0.9rem;
      color: #333;
    }

    .product-description {
      color: #6c757d;
      font-size: 0.95rem;
    }

    .price {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .thumb {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    .btn-dark {
      border-radius: 30px;
      padding: 10px 30px;
      font-weight: 500;
    }

    .btn-fav {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background-color: #e0d8cf;
      border: none;
      font-size: 20px;
    }

    .search-box {
      background-color: #ddd;
      border: none;
      border-radius: 20px;
      padding: 5px 15px;
      width: 200px;
    }

    .active-thumb {
      border: 2px solid #000;
    }
  </style>
</head>
<body>

  <!-- Product Section -->
  <div class="container mt-5">
    <div class="row align-items-center">
      <!-- Left: Main image + thumbnails -->
      <div class="col-md-6 text-center">
        <img src="{{product.image.url}}" class="img-fluid mb-4" alt="Main Product">

        <div class="d-flex justify-content-center">
          <img src="https://via.placeholder.com/60x60" class="thumb active-thumb" alt="thumb1">
          <img src="https://via.placeholder.com/60x60" class="thumb" alt="thumb2">
          <img src="https://via.placeholder.com/60x60" class="thumb" alt="thumb3">
          <img src="https://via.placeholder.com/60x60" class="thumb" alt="thumb4">
        </div>
      </div>

      <!-- Right: Product Details -->
      <div class="col-md-6">
        <div class="product-title">{{product.name | title}}</div>
        <div class="product-category mb-2">{{product.category.name}}</div>
        <div class="product-description mb-3">
          {{product.description}}
        </div>
        <div class="price mb-4">₹ {{product.price}}/-</div>

        <div class="d-flex align-items-center gap-3">
          <button class="btn btn-dark">Add to cart</button>
          <button class="btn-fav">♡</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
