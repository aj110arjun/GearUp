{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
</head>
<body>
  <div class="login-box text-center">
    <h2 class="mb-4 fw-bold">Login</h2>
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label for="email" class="form-label fw-bold small">Email</label>
        <input type="email" class="form-control" id="email" name="email" placeholder="Enter Email" />
      </div>
      <div class="mb-4 text-start">
        <label for="password" class="form-label fw-bold small">Password</label>
        <input type="password" class="form-control" id="password" name="password" placeholder="Enter Password" />
      </div>
      {% if error %}
      {% for message in error %}
        <div class="text-danger">{{message}}</div>
      {% endfor %}
      {% endif %}

      {% if messages.success %}
        {% for message in messages %}
        <div class="text-success">{{message}}</div>
        {% endfor %} 
      {% endif %}
      <button type="submit" class="btn btn-submit bg-dark text-light mb-3">Submit</button>
    </form>

    <p>Or</p>

    <button class="btn btn-google mb-3">
      <img
        src="https://upload.wikimedia.org/wikipedia/commons/5/53/Google_%22G%22_Logo.svg"
        alt="Google logo"
        class="google-logo"
      />
      Login with google
    </button>

    <p class="small">
      Donâ€™t have an account?
      <a href="#" class="signup-link">Signup</a>
    </p>
  </div>
</body>
</html>
