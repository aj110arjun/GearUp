<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Signup</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #c9b090;
      font-family: Arial, sans-serif;
    }
    .signup-container {
      max-width: 400px;
      margin: 5% auto;
      background-color: #fefefe;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
    }
    .form-control {
      background-color: #e9ecef;
    }
    .btn-black {
      background-color: black;
      color: white;
      border-radius: 20px;
      width: 100%;
    }
    .google-btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      background-color: #e9ecef;
      border: none;
      border-radius: 10px;
      padding: 10px;
      width: 100%;
    }
    .google-btn img {
      width: 20px;
      height: 20px;
    }
    .footer-text {
      font-size: 0.9rem;
      text-align: center;
      margin-top: 20px;
    }
    .footer-text a {
      color: purple;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="signup-container text-center">
    <h2 class="fw-bold mb-4">Signup</h2>
    
    <form method="POST" novalidate>
      {% csrf_token %}
      <div class="mb-3 text-start">
        <label class="form-label">Full Name</label>
        <input type="text" class="form-control" placeholder="Enter Full Name" name="fullname" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Email</label>
        <input type="email" class="form-control" placeholder="Enter Email" name="email" required>
      </div>
      <div class="mb-3 text-start">
        <label class="form-label">Password</label>
        <input type="password" class="form-control" placeholder="Enter Password" name="password" required>
      </div>
      <div class="mb-4 text-start">
        <label class="form-label">Confirm Password</label>
        <input type="password" class="form-control" placeholder="Enter Confirm Password" name="cpassword" required>
      </div>
      {% if error %}
        {% for err in error %}
          <div class="text-danger">{{err}}</div>
        {% endfor %}
      {% endif %}
      <button type="submit" class="btn btn-black mb-3">Submit</button>
    </form>

    <div class="my-2 text-muted">Or</div>

    <button class="google-btn">
      <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/5/53/Google_%22G%22_Logo.svg/512px-Google_%22G%22_Logo.svg.png" alt="Google Logo">
      <span>Signin with Google</span>
    </button>

    <div class="footer-text">
      Already have an account? <a href="#">Login</a>
    </div>
  </div>

</body>
</html>
